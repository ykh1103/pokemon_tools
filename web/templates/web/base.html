<!DOCTYPE html>
{% load static %}
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>Pokemon_tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link href="{% static 'css/pokemon_box.css' %}" rel="stylesheet">
    <style type="text/css">
    header{
      height: 50px;
      box-shadow: 0px 0px 5px 0px hsla(0, 0%, 7%, 0.3);
    }
    nav {
      width: 230px;
    }
    .nav-link {
        color: white;
        background-color: rgba(255, 255, 255, 0.493);
    }
    </style>
</head>
<body class="h-100">
<header class="w-100 d-flex justify-content-between align-items-center bg-light px-3">
    <ul class="navbar-nav d-flex flex-row">
        <li class="nav-item mx-3 text-muted active"><a href="#" class="nav-link text-secondary">New</a></li>
        <li class="nav-item mx-3 text-muted"><a href="#" class="nav-link text-secondary">Login</a></li>
    </ul>
</header>
<div class="d-flex flex-row w-100" style="height: calc(100% - 50px)">
        <nav class ="bg-dark">
            <ul class="nav flex-column m-0 p-3">
                <li class="nav-item mb-2"><a href="/?deck_id=1" class="nav-link">Deck1</a></li>
                <li class="nav-item mb-2"><a href="/?deck_id=2" class="nav-link">Deck2</a></li>
                <li class="nav-item mb-2"><a href="/?deck_id=3" class="nav-link">Deck3</a></li>
            </ul>
        </nav>
    <main class="w-100 bg-light overflow-auto">
        {% block content %}{% endblock content %}
    </main>
</div>
</body>
</html>
